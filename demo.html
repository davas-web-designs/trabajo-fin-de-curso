<div class="calculadora" id = "calculadora">
    <div id="pantalla"></div>
    <div onclick = "operar(1)" id="uno">1</div>
    <div onclick = "operar(2)" id="dos">2</div>
    <div onclick = "operar(3)" id="tres">3</div>
    <div onclick = "operar('c')" id="limpiar" class = "operaciones">C</div>
    <div onclick = "operar(4)" id="cuatro">4</div>
    <div onclick = "operar(5)" id="cinco">5</div>
    <div onclick = "operar(6)" id="seis">6</div>
    <div onclick = "operar('+')" id="suma" class = "operaciones">+</div>
    <div onclick = "operar(7)" id="siete">7</div>
    <div onclick = "operar(8)" id="ocho">8</div>
    <div onclick = "operar(9)" id="nueve">9</div>
    <div onclick = "operar('*')" id="producto" class = "operaciones">X</div>
    <div onclick = "operar(0)" id="cero">0</div>
    <div onclick = "operar('/')" id="division" class = "operaciones">/</div>
    <div onclick = "alert('David López Web designs')"  class = "operaciones">D</div>
    <div onclick = "operar('=')" id="operar" class = "operaciones">=</div>
</div>
